<query-editor-row query-ctrl="ctrl" can-collapse="true" has-text-edit-mode="true">

	<div ng-if="ctrl.target.rawQuery">
		<div class="gf-form">
			<textarea rows="3" class="gf-form-input" ng-model="ctrl.target.query" spellcheck="false" placeholder="InfuxDB Query" ng-model-onblur ng-change="ctrl.refresh()"></textarea>
		</div>
		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label query-keyword">FORMAT AS</label>
				<div class="gf-form-select-wrapper">
					<select class="gf-form-input gf-size-auto" ng-model="ctrl.target.resultFormat" ng-options="f.value as f.text for f in ctrl.resultFormats" ng-change="ctrl.refresh()"></select>
				</div>
			</div>
			<div class="gf-form max-width-25" ng-hide="ctrl.target.resultFormat === 'table'">
				<label class="gf-form-label query-keyword">ALIAS BY</label>
				<input type="text" class="gf-form-input" ng-model="ctrl.target.alias" spellcheck='false' placeholder="Naming pattern" ng-blur="ctrl.refresh()">
			</div>
			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>
	</div>

	<div ng-if="!ctrl.target.rawQuery">

		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label query-keyword">WHERE</label>
			</div>

			<div class="gf-form" ng-repeat="segment in ctrl.metadataClient.tagSegments">
				<metric-segment
					segment="segment"
					get-options="ctrl.metadataClient.getTagsOrValues(segment, $index, $query, true)"
					on-change="ctrl.metadataClient.tagSegmentUpdated(segment, $index)"
					debounce="true">
				</metric-segment>
			</div>

			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>

		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label query-keyword">COMPLEX FILTERS</label>
			</div>

			<div class="gf-form" ng-repeat="segment in ctrl.metadataClient.customTagSegments">
				<metric-segment
					segment="segment"
					get-options="ctrl.metadataClient.validateCustomQuery(segment, $index, $query, true)"
					debounce="true"
					on-change="ctrl.metadataClient.customFilterChanged(segment, $index)"
					>
				</metric-segment>
			</div>
			<div class="gf-form">
				<label class="gf-form-label">
					<a ng-click="ctrl.metadataClient.createCustomQuery()">
						<i class="fa fa-plus"></i>
					</a>
				</label>
			</div>
			<div class="gf-form">
				<label class="gf-form-label text-error" ng-if="ctrl.metadataClient.complexError"> {{ ctrl.metadataClient.complexError }}</label>
			</div>

			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>

		<div class="gf-form-inline" ng-repeat="selectParts in ctrl.queryModel.selectModels">
			<div class="gf-form">
				<label class="gf-form-label query-keyword width-7">
					<span ng-show="$index === 0">AGGREGATE</span>&nbsp;
				</label>
			</div>

			<div class="gf-form" ng-repeat="part in selectParts">
				<query-part-editor-labeled class="gf-form-label query-part" part="part" handle-event="ctrl.handleSelectPartEvent(selectParts, part, $event)" debounce="true">
				</query-part-editor-labeled>
			</div>

			<div class="gf-form">
				<label class="dropdown" dropdown-typeahead="ctrl.selectMenu" dropdown-typeahead-on-select="ctrl.addSelectPart(selectParts, $item, $subItem)">
				</label>
			</div>

			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>

		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label query-keyword width-7">
					<span>RESOLUTION</span>
				</label>

				<query-part-editor-labeled ng-repeat="part in ctrl.queryModel.groupByParts"  debounce="true" part="part" class="gf-form-label query-part" handle-event="ctrl.handleGroupByPartEvent(part, $index, $event)">
				</query-part-editor-labeled>
			</div>
			 
			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>


		<div class="gf-form-inline" ng-if="ctrl.target.limit">
			<div class="gf-form">
				<label class="gf-form-label query-keyword width-7">LIMIT</label>
				<input type="text" class="gf-form-input width-9" ng-model="ctrl.target.limit" spellcheck='false' placeholder="No Limit" ng-blur="ctrl.refresh()">
			</div>
			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>

		<div class="gf-form-inline" ng-if="ctrl.target.slimit">
			<div class="gf-form">
				<label class="gf-form-label query-keyword width-7">SLIMIT</label>
				<input type="text" class="gf-form-input width-9" ng-model="ctrl.target.slimit" spellcheck='false' placeholder="No Limit" ng-blur="ctrl.refresh()">
			</div>
			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>

		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label query-keyword width-7">FORMAT AS</label>
				<div class="gf-form-select-wrapper">
					<select class="gf-form-input gf-size-auto" ng-model="ctrl.target.resultFormat" ng-options="f.value as f.text for f in ctrl.resultFormats" ng-change="ctrl.refresh()"></select>
				</div>
			</div>
			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>

		<div class="gf-form-inline" ng-hide="ctrl.target.resultFormat === 'table'">
			<div class="gf-form max-width-30">
				<label class="gf-form-label query-keyword width-7">ALIAS BY</label>
				<input type="text" class="gf-form-input" ng-model="ctrl.target.alias" spellcheck='false' placeholder="Naming pattern" ng-blur="ctrl.refresh()">
			</div>
			<div class="gf-form gf-form--grow">
				<div class="gf-form-label gf-form-label--grow"></div>
			</div>
		</div>
		<gf-form-switch class="gf-form"
			label="Global Aggregations"
			tooltip="Enables aggregation across shards. Having this option unset is deprecated as global aggregation lets you group on 'site' specifically."
			checked="ctrl.target.globalAggregation"
			label-class="width-13"
			on-change="ctrl.refresh()">
		</gf-form-switch>
	</div>

</query-editor-row>
